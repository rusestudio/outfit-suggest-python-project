<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .results-container {
            max-width: 1200px;
            margin: 0 auto;
            animation: slideUp 0.6s ease-out forwards;
        }

        .results-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .results-header h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .result-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .result-image {
            width: 100%;
            max-width: 350px;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .result-image:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .result-text {
            color: #333;
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 500;
            padding: 15px 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .results-header h1 {
                font-size: 2.5rem;
            }
            
            .result-card {
                padding: 25px 20px;
            }
            
            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .results-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .results-header h1 {
                font-size: 2rem;
            }
            
            .result-image {
                max-width: 350px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    
    <div class="results-container">
        <div class="results-header">
            <h1>옷차림 추천 결과</h1>
        </div>
        
        <div class="results-grid">
            {% for item in suggestions %}
                <div class="result-card">
                    <img src="{{ item.image_base64 }}" alt="Image" class="result-image">
                    <p class="result-text">{{ item.explanation }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
