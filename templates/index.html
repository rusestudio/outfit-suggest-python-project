<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외출 정보 입력</title>
</head>
<body>
    <style>
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        .form-header h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="date"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 6px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
        }
        .submit-btn {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .weather-result {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>외출하실 정보를 입력해주세요</h2>
        </div>

        <form id="information">
            <div class="form-group">
                <label for="when">외출하실 날짜를 선택해주세요.</label>
                <input type="date" id="when" name="when" required>
            </div>

            <div class="form-group">
                <label>활동 환경을 선택해주세요.</label>
                <div class="radio-group">
                    <label><input type="radio" name="environment" value="outside"> 실외</label>
                    <label><input type="radio" name="environment" value="inside"> 실내</label>
                </div>
            </div>

            <div class="form-group">
                <label for="destination">활동하실 장소를 입력해주세요.</label>
                <input type="text" id="destination" name="destination" placeholder="목적지를 입력하세요" required>
            </div>

            <button type="button" id="submitBtn" class="submit-btn">제출 및 날씨 요청</button>
        </form>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function () {
            const when = document.getElementById('when').value;
            const destination = document.getElementById('destination').value;
            const environment = document.querySelector('input[name="environment"]:checked');

            if (!when || !destination || !environment) {
                alert("날짜, 활동 환경, 목적지를 모두 입력해주세요.");
                return;
            }

            if (!navigator.geolocation) {
                alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
                return;
            }

            navigator.geolocation.getCurrentPosition(async function (position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                const accuracy = position.coords.accuracy;

                if (accuracy > 5000) {
                    document.getElementById("weatherResult").textContent =
                        "정확한 위치를 가져오지 못했습니다 (정확도: " + accuracy + "m)";
                    return;
                }

                try {
                    const response = await fetch('/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            submit_data: {
                                when: when,
                                destination: destination,
                                environment: environment.value
                            },
                            location: {
                                latitude: latitude,
                                longitude: longitude
                            }
                        })
                    });

                    if (response.ok) {
                        const html = await response.text();
                        document.open();
                        document.write(html);
                        document.close();
                    } else {
                        const errorText = await response.text();
                        document.getElementById("testresult").textContent = "오류 응답:\n" + errorText;
                    }

                } catch (err) {
                    document.getElementById("testresult").textContent = "에러 발생2: " + err.message;
                }

            }, function (error) {
                alert("위치 정보를 가져올 수 없습니다: " + error.message);
            }, {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            });
        });
    </script>
</body>
</html>
