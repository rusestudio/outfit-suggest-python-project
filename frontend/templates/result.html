<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    {% for item in suggestions %}
        <div>
            <img src="{{ item.image_base64 }}" alt="Image" width="300">
            <p>{{ item.explanation }}</p>
        </div>
    {% endfor %}
</body>
</html>
