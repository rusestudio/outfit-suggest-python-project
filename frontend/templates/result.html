<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Outfit Recommended</h1>
    {% if results %}
        {% for Result in results %}
            <table>
                <tr>
                    <th>{{ Result.explain1 }}</th>
                    <th>{{ Result.explain2 }}</th>
                    <th>{{ Result.explain3 }}</th>
                </tr>
                <tr>
                    <td>
                        {% if Result.img1 %}
                            <img src="data:image/png;base64,{{ Result.img1 }}">
                        {% endif %}
                    </td>
                    <td>
                        {% if Result.img2 %}
                            <img src="data:image/png;base64,{{ Result.img2 }}">
                        {% endif %}
                    </td>
                    <td>
                        {% if Result.img3 %}
                            <img src="data:image/png;base64,{{ Result.img3 }}">
                        {% endif %}
                    </td>
                </tr>
            </table>
            <br><br>
        {% endfor %}
    {% else %}
        <p>No result.</p>
    {% endif %}
</body>
</html>
